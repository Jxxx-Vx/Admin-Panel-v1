
<body>
    <br><br><br><br><br><br><br><br><br><br>
    
      <div class="login-box">
        <img
        nz-image
        width="300px"
        height="135px"
        nzSrc="/assets/images/fynanclogo.png"
        alt="Fynanc"
        float = "right"
        />
  <h2>Login</h2>
  <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
    <nz-form-item>
        <nz-form-control nzErrorTip="Please input your username!">
            <nz-input-group nzPrefixIcon="user">
            <input type="text" nz-input formControlName="userName" placeholder="Username" />
            </nz-input-group>
        </nz-form-control>
        </nz-form-item>
        <nz-form-item>
        <nz-form-control nzErrorTip="Please input your Password!">
            <nz-input-group nzPrefixIcon="lock">
            <input type="password" nz-input formControlName="password" placeholder="Password" />
            </nz-input-group>
        </nz-form-control>
        </nz-form-item>
        <div nz-row class="login-form-margin">
            <div nz-col [nzSpan]="12">
                <label nz-checkbox formControlName="remember">
                    <span style = "color:white">Remember me</span>
                </label>
            </div>
        </div>
        <div>
        <a href="" style = "margin-left:30%;">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <button nz-button class="login-form-button login-form-margin" style = "background-color:transparent;" [nzType]="'primary'"(click)="createBasicMessage()">Log in</button>
          </a>    
        </div>
    
  </form>
</div>
</body>
