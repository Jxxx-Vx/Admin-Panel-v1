<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class = "header">Send Preset Notifications</div>
<br><br>

<div class = "notif">
    <nz-steps nzType="navigation" nzSize="small" [nzCurrent]=1>
        <nz-step
          nzTitle="Pick a Notification"
          nzStatus="finish"
         
        ></nz-step>
        <nz-step
          nzTitle="Select who to notify"
          nzStatus="process"

        ></nz-step>
        <nz-step
          nzTitle="Confirm"
          nzStatus="wait"
        ></nz-step>
      </nz-steps>
</div>
<br><br>

<nz-row [nzGutter]="16">
    <nz-col [nzSpan]="7" class = "wide" style = "overflow:scroll; max-height:800px;">
      <ul nz-list [nzDataSource]="notifs"> 
        <li nz-list-item *ngFor="let item of notifs" nzNoFlex name = "test">       
          <nz-card class = "card" style = "font-size:22px;">
           {{ item.msg }}<br> <br>

           <form class = "search">
            <input type={{edit2}} id="msg" name="msg" #msg>
            <input type={{edit3}} style="border-radius: 15px; outline: 0; padding: 0px 25px; background-color:rgb(161, 233, 113); margin-left:30px;" (click) = "edit(item._id, msg.value)">
          </form>
          <br>
          
           <button class="edit"  title="Edit Notification" (click) = "edit1()"><i class="fa fa-edit"></i></button>
           <button class="delete"  title="Delete Notification" (click) = "delete(item._id)"><i class="fa fa-trash"></i></button>
           <button nz button class = "select" (click) = "selectamsg(item.msg)">Select</button>
          </nz-card>
        </li>
      </ul>
      <br><br>
     
      <button class="icon-btn add-btn" style = "float:right;"(click) = "add3()">
        <div class="add-icon"></div>
        <div class="btn-txt">ADD</div>
      </button>
      <span style = "font-size:24px; float:right; padding-right:10px;">Add new Notifications</span>
      <br><br><br><br>
    
      <form style = "font-size: 24px; float: right;">
        <input type={{add1}} id="msg" name="msg" #msg>
        <input type={{add2}} style="border-radius: 15px; outline: 0; padding: 0px 25px; background-color:rgb(161, 233, 113); margin-left:30px;" (click) = "add(msg.value)">
      </form>
      <br><br><br>
   

    </nz-col>

    <nz-col [nzSpan]="7" class = "wide">
        <nz-card>
          <form class = "search"></form>
          <label id= 'Manager' nz-checkbox style = "font-size:20px;">  All the managers</label><br><br>
          <label id= 'Coach' nz-checkbox style = "font-size:20px;">  All the coaches</label><br><br>
          <label id= 'Advisor' nz-checkbox style = "font-size:20px;">  All the advisors</label><br><br>
          <label id= 'Specialist' nz-checkbox style = "font-size:20px;">  All the specialists</label><br><br>
          <label id= 'Client' nz-checkbox style = "font-size:20px;">  All the clients</label><br><br>

        </nz-card>
    </nz-col>
    <nz-col [nzSpan]="7" class = "wide">
        <nz-card>
          <div class = "confirm">
            Confirm to send the selected <br>notification to the chosen people.
            <br><br>
            <button type="submit" (click) ="addMsg()">Send</button>
          </div>
            <br><br><br><br><br>
          
        </nz-card>
    </nz-col>
</nz-row>
